{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="ftco-blocks-cover-1">
  <!-- data-stellar-background-ratio="0.5" style="background-image: url('images/hero_1.jpg')" -->
  <div class="site-section-cover-23 " style=" background-color:{{header_color}}">
    <div class="container">
      <div class="row align-items-center py-5 ">

        <div class="col-md-6 mt-5 pt-5">
          <h1 class="font-size-60 font-weight-bold text-light mt-5 pt-5">Events & Activities</h1>
        </div>

      </div>
    </div>
  </div>
</div>



<div class="site-section">
  <div class="container">
    <div class="row mb-5">
      <div class="col-12 text-center">
        <span class="text-cursive h3 text-red d-block">Gallery</span>
        {% for info in event_info %}
        <h1 class="text-black">{{info.title}}</h1>
        {% endfor %}
      </div>
    </div>
    <div class="row">

      {% for picture in pictures %}
      <div class="col-md-3 col-4 mb-4">
        <a href="{{picture.image.url}}" data-fancybox="gal"><img src="{{picture.image.url}}" alt="Image"
            class="img-fluid"></a>
      </div>
      {% endfor %}


    </div>
  </div>
</div>


{% endblock content %}
